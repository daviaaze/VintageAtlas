name: Bug Report
description: Report a bug or issue with VintageAtlas
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: VintageAtlas Version
      description: Which version are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: input
    id: vs-version
    attributes:
      label: Vintage Story Version
      description: Which Vintage Story version?
      placeholder: e.g., 1.20.1
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows
        - Linux
        - macOS
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Server Logs
      description: Paste relevant log output here
      render: shell
      placeholder: Paste server logs here

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem

