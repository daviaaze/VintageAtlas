<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" seed="2" stitchTiles="stitch" result="turbulence"/>
      <feColorMatrix type="saturate" values="0" in="turbulence" result="grayscale"/>
      <feComponentTransfer in="grayscale" result="opacity">
        <feFuncA type="table" tableValues="0 0.3 0.5 0.7"/>
      </feComponentTransfer>
      <feBlend mode="multiply" in="opacity" in2="SourceGraphic"/>
    </filter>
  </defs>
  <rect width="200" height="200" fill="#d4b896"/>
  <rect width="200" height="200" fill="#c9a876" filter="url(#noise)"/>
</svg>